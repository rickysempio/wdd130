<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cherries-style.css" />
    <style>
        .home-grid {
            display:grid;
            grid-template-columns: 1fr 1fr;
            grid-gap:40px;
            font-size: 60px;
        }

        .home-grid h1 {
            grid-column: 1/3;
            grid-row:1/3
            
        }

        .home-grid h2 {
            grid-column:2/3 ;
            grid-row: 2/3
            
        }
    </style>
</head>
<body>
    <div class="home-grid">
        <img class="cherry" src="images/w06_cherries.png" alt="cherry fruit">
        <h1>Tart & Sweet</h1>
        <h2>Cherries</h2>
    </div>
</body>
